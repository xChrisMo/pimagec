<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Image Classifier</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">
    <div class="container py-5">
      <h1 class="mb-4 text-center">Upload an Image to Classify</h1>

      <!-- Upload form -->
      <form
        method="post"
        enctype="multipart/form-data"
        class="row g-3 justify-content-center mb-5"
      >
        <div class="col-auto">
          <input
            class="form-control"
            type="file"
            name="file"
            accept="image/*"
            required
          />
        </div>
        <div class="col-auto">
          <button class="btn btn-primary" type="submit">Predict</button>
        </div>
      </form>

      <!-- thank-you after feedback ------------------------------>
      {% if thank_you %}
      <div class="alert alert-success text-center" role="alert">
        Thanks for the feedback!
      </div>
      {% endif %}

      <!-- Show prediction & feedback buttons ------------------------>
      {% if prediction %}
      <div class="text-center mb-4">
        <img
          src="{{ image_data }}"
          class="img-fluid rounded"
          style="max-height:300px;"
          alt="Uploaded image"
        />
      </div>

      <div class="card mx-auto" style="max-width: 28rem;">
        <div class="card-body">
          <p class="fs-5 mb-2">
            <strong>Prediction:</strong> {{ prediction }}
          </p>
          <p class="mb-3">
            <strong>Confidence:</strong> {{ confidence }}
          </p>

          <!-- Feedback form -->
          <form method="post" action="/feedback" class="d-flex gap-2">
            <input type="hidden" name="predicted_class" value="{{ prediction }}" />
            <button
              name="feedback"
              value="correct"
              class="btn btn-success flex-fill"
              type="submit"
            >
              Yes&nbsp;✔︎
            </button>
            <button
              name="feedback"
              value="incorrect"
              class="btn btn-danger flex-fill"
              type="submit"
            >
              No&nbsp;✘
            </button>
          </form>
        </div>
      </div>
      {% endif %}
    </div>
  </body>
</html>
